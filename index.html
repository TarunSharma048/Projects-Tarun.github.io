<!DOCTYPE html>
<html>

<head>
    <title>3D Text</title>
    <link rel="stylesheet" type="text/css" href="jumping_3d_text_style.css">
    <style>
        body {
            background: #ff5757;
            perspective: 300px;
        }

        img {
            display: block;
            margin: 250px auto;
            height: 100px;
            border: 5px solid lime;
            animation: logo 15s linear infinite;
        }

        @keyframes logo {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>
        <span>H</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span><a href="blur_backgd.html"> U </a></span>
        <span>S</span>
        <span>T</span>
        <span>A</span>
        <span>N</span>
    </h1>
    <h2>
        <span>T</span>
        <span>O</span>
    </h2>
    <img src="logo_welcome.png" />
</body>

</html>
